<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mark Christan Parro -->
    <!-- Took me 3 hours and 30 mins or so -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Bootstrap">
    <title>Bootstrap</title>
        <link rel="stylesheet" href="style.css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Optional JavaScript -->
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- LESS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.2/less.js"></script>
</head>
<body>
    <div class="container px-5">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="" class="navbar navbar-brand">
                <img src="image/logo.png" alt="logo" class="img-fluid">
            </a>
            <a href="" class="nav-link btn btn-light" type="button">
                <span>Home</span>
            </a>
            <a href="" class="nav-link">
                <span>Service</span>
            </a>
            <a href="" class="nav-link">
                <span>About</span>
            </a>
            <a href="" class="nav-link">
                <span>Contact</span>
            </a>
        </nav>
        <div class="row gx-5 my-4">
            <div class="col-5">
                <h1 class="py-4">Let Mother Nature provide the next chapter of your life</h1>
                <h4>Take a deep breath and look at these stunning photographs</h4>
                <form action="" class="d-flex justify-content-center mt-5">
                    <input type="email" class="form-control me-2 align-items-end" placeholder="Put your email for a weekly newsletter!">
                    <button type="submit" class="btn btn-outline-success align-items-end">Submit</button>
                </form>
            </div>
            <div class="col-7">
                <div class="carousel slide" id="controls">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image/water.jpg" class="img-fluid w-75 rounded-3" alt="Beautiful water">
                        </div>
                        <div class="carousel-item">
                            <img src="image/lake.jpg" class="img-fluid w-75 rounded-3" alt="Lake">
                        </div>
                        <div class="carousel-item">
                            <img src="image/stones.jpg" class="img-fluid w-75 rounded-3" alt="Stones">
                        </div>
                        <div class="carousel-item">
                            <img src="image/scenery.jpg" class="img-fluid w-75 rounded-3" alt="babe on a wheat field">
                        </div>
                        <div class="carousel-item">
                            <img src="image/yellow.jpg" class="img-fluid w-75 rounded-3" alt="moth on a flower">
                        </div>
                        <div class="carousel-item">
                            <img src="image/girl_smiling.jpg" class="img-fluid w-75 rounded-3" alt="babe smiling">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#controls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#controls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
